name: Deploy Crossbot

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: deploy-pipeline

env:
  GIT_HASH: ${{ github.event.pull_request.head.sha || github.sha }}

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Authenticate with Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY_JSON }}'
      - uses: RafikFarhad/push-to-gcr-github-action@v5-beta
        with:
          registry: gcr.io
          project_id: crossbot-381014
          image_name: crossbot
          image_tag: ${{ env.GIT_HASH }}
          dockerfile: ./Dockerfile
          context: .
      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: crossbot
          image: "gcr.io/crossbot-381014/crossbot:${{ env.GIT_HASH }}"
      - name: 'Use output'
        run: 'curl "${{ steps.deploy.outputs.url }}"'
